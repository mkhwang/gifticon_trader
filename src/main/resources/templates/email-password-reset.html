<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정 안내</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <p>비밀번호 재설정을 요청하셨습니다.</p>
  <p>아래 버튼을 클릭하여 새로운 비밀번호를 설정해 주세요.</p>
  <p>
    <a th:href="${resetLink}" class="button">비밀번호 재설정하기</a>
  </p>
  <hr/>
  <div class="footer">
    이 메일은 자동 발송되었습니다. 비밀번호 재설정을 요청하지 않으셨다면 이 메일을 무시하셔도 됩니다.
  </div>
</div>
</body>
</html>
