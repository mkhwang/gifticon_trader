<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이메일 인증</title>
</head>
<body>
<h2>안녕하세요, <span th:text="${username}">사용자</span>님!</h2>

<p>
  회원가입을 완료하려면 아래 버튼을 클릭해 이메일 인증을 완료해주세요.
</p>

<p>
  <a th:href="${verificationLink}"
     style="display:inline-block;padding:10px 20px;background-color:#4CAF50;color:white;text-decoration:none;border-radius:5px;">
    이메일 인증하기
  </a>
</p>

<p>이 링크는 잠시 동안만 유효합니다.</p>

<p>감사합니다!</p>
</body>
</html>
